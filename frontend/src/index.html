<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- jQuery-->
    <script src="jquery-3.7.1.min.js"></script>

    <title>Lista de Tarefas</title>
  </head>

  <body>
    <div class="container">
      <div class="title-container">
        <h1>Lista de Tarefas</h1>
      </div>

      <div class="button-container">
        <button type="button" class="base-button" id="open-modal">
          <i class="bi bi-plus" onclick="onTaskFilter()"></i>Nova Tarefa
        </button>
      </div>

      <div id="filter-button" class="filter-container">
        <i class="bi bi-funnel-fill"></i>
        <div id="status-dropdown" class="dropdown">
          <a href="#" rel="FAZER">FAZER</a>
          <a href="#" rel="FAZENDO">FAZENDO</a>
          <a href="#" rel="FEITO">FEITO</a>
          <a href="#" rel="LIMPAR">LIMPAR</a>
        </div>
      </div>

      <table id="tasks">
        <!-- TABLE HEADER  -->
        <thead>
          <tr>
            <th class=".icol-table"></th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Expira em</th>
            <th class=".icol-table">Categoria</th>
            <th class=".icol-table"></th>
            <th class=".icol-table"></th>
          </tr>
        </thead>

        <!-- TABLE BODY  -->
        <tbody></tbody>
      </table>

      <!-- PAGINATOR  -->
      <div class="button-container">
        <div class="pagination">
          <!-- <a href="#" id="previous">&laquo;</a>
          <a href="#" id="next">&raquo;</a> -->
        </div>
      </div>
    </div>

    <div class="overlay">
      <div class="modal-container" data-backdrop="true">
        <div id="modal-title"></div>

        <div>
          <div style="float: left; margin-right: 20px">
            <label for="title">Título</label>
            <input
              class="form-input"
              type="text"
              id="title"
              placeholder="Título da Tarefa"
              required
            />
          </div>

          <div style="float: left; margin-right: 20px" class=".form-area">
            <label for="dueDate">Expira em</label>
            <input class="form-input" type="date" id="dueDate" required />
          </div>

          <div style="float: left; margin-right: 20px" class=".form-area">
            <label for="priorityLevel">Prioridade</label>
            <input
              class="form-input"
              type="number"
              id="priorityLevel"
              min="1"
              max="5"
              placeholder="1-5"
              required
            />
          </div>

          <br style="clear: both" />

          <div class=".form-area">
            <label for="description">Descrição</label>
            <textarea
              rows="3"
              cols="60"
              id="description"
              placeholder="Descrição da Tarefa"
              required
            ></textarea>
          </div>

          <div style="float: left; margin-right: 20px" class=".form-area">
            <label for="status">Status</label>

            <select id="status" required>
              <option value="" selected></option>
              <option value="FAZER">Fazer</option>
              <option value="FAZENDO">Fazendo</option>
              <option value="FEITO">Feito</option>
            </select>
          </div>

          <div class=".form-area">
            <label for="status">Categoria</label>

            <select id="category" required>
              <option value="" selected></option>
              <option value="Estudos">Estudos</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Lazer">Lazer</option>
              <option value="Saúde">Saúde</option>
            </select>
          </div>

          <br style="clear: both" />
        </div>

        <div class="button-container" id="modal-button"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
